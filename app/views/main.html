<div class="row">
    <div class="col-xs-4">
        <div class="well">
            <form ng-submit="submit()">
                <div class="form-group startdate">
                    <label for="startdate" class="control-label">Start date</label>
                    <input type="text" ng-model="data.date" class="form-control" id="startdate" name="startdate" required title="Start date required" placeholder="Please select a start date - e.g 01/01/2008" autocomplete="off">
                    <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="days" class="control-label">Days</label>
                    <input type="number" ng-model="data.days" class="form-control" id="days" name="days" required min="1" max="30" title="Days required" placeholder="Please enter the number of days">
                    <span class="help-block"></span>
                </div>
                <div class="form-group">
                    <label for="country" class="control-label">Country code</label>
                    <input type="text" ng-model="data.country" class="form-control" id="country" name="country" required title="Country code required" placeholder="Please enter country code - e.g US">
                    <span class="help-block"></span>
                </div>
                <button type="submit" class="btn btn-success btn-block">View results</button>
            </form>
        </div>
    </div>
    <div class="col-xs-8">
        <div class="loading" ng-show="loading">
            Loading...
        </div>
        <div class="loaded" ng-if="loaded">
            <div load-calendar></div>
        </div>
    </div>
</div>
<script>
$('input[name="startdate"]').daterangepicker({
    singleDatePicker: true,
    startDate: "01/01/2008",
    //"endDate": "12/31/2008",
    minDate: "01/01/2008",
    maxDate: "12/31/2008",
    parentEl: ".startdate"
}, function(start, end, label) {
    //console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
    //$('#selecteddate').val(start.format('MM/DD/YYYY'));
});
</script>
